<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Create Assingment</title>
</head>
<body>
    <div class="container">
        <div class="assingment-form-wrapper">
            <div class="heading">
                <h3>Create Assingment</h3>
            </div>
            <form action="" method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="" class="assingment-input">
                </div>
                <div>
                    <label for="due-date">Due Date</label>
                    <input type="date" name="due-date" id="" class="assingment-input">
                </div>
                <div class="assn-file-input">
                    <input type="file" name="file" id="">
                </div>
                <div>
                    <button type="submit" class="btn">Upload File</button>
                </div>

            </form>
        </div>
    </div>
</body>
