<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Assingment</title>
</head>
<body class="assn-body">
    <div class="container">
        <div class="create-assingment">
            <button class="btn" id="upload-assn">Upload Assingment</button>
        </div>
        <div class="assingment-heading grid-col-6">
            <div class="grid-sm grid-lg">
                <p >Code</p>
            </div>
            <div>
                <p>Title</p>
            </div>
            <div class="grid-sm  grid-m">
                <p>Graded</p>
            </div>
            <div class="grid-sm grid-m grid-lg">
                <p>Due Date</p>
            </div>
            <div >
                <p>Submissions</p>
            </div>
        </div>

        <div class="assingment-container">
            <div class="assingment-card grid-col-6">
                <div class="text-center grid-sm grid-lg">
                    <p>101</p>
                </div>
                <div class="assn-title">
                    <p>Effects of sand mining on the environment</p>
                </div>
                <div class="text-center grid-sm  grid-m">
                    <p>10</p>
                </div>
                <div class="text-center grid-sm grid-m grid-lg">
                    <p>8/10/2022</p>
                </div>
                <div class="center-img">
                    <p>20</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./javascript/assingment.js"></script>
    <script src="./javascript/modal.js"></script>
</body>
</html>
