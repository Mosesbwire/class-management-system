<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-form-wrapper">
            <form action="" method="" id="sign-up-tutor">
                <div class="sign-up-grp">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="" value="user">
                </div>
                <div class="sign-up-grp">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="" value="super">
                </div>
                <div class="sign-up-grp">
                    <label for="e-mail">E-mail Address</label>
                    <input type="email" name="email" id="" value="superuser@gmail.com">
                </div>
                <div class="sign-up-grp">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" value="12345">
                </div>
                <div class="sign-up-grp">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="" value="12345">
                </div>
                <button type="submit" id="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./javascript/createUser.js"></script>
</body>
</html>
