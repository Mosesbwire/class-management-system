<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Assingment</title>
</head>
<body class="assn-body">
    <div class="container">
        <div class="assingment-heading grid-col-6">
            <div class="grid-sm grid-lg">
                <p >Code</p>
            </div>
            <div>
                <p>Title</p>
            </div>
            <div class="grid-sm  grid-m">
                <p>Status</p>
            </div>
            <div>
                <p>Due Date</p>
            </div>
            <div class="grid-sm grid-lg">
                <p>Download</p>
            </div>
            <div class="grid-sm grid-lg">
                <p>Upload</p>
            </div>
        </div>

        <div class="assingment-container">
            <div class="assingment-card grid-col-6">
                <div class="text-center grid-sm grid-lg">
                    <p>101</p>
                </div>
                <div class="assn-title">
                    <p>Effects of sand mining on the environment</p>
                </div>
                <div class="text-center grid-sm  grid-m">
                    <p>Pending</p>
                </div>
                <div class="text-center">
                    <p>8/10/2022</p>
                </div>
                <div class="center-img grid-sm grid-lg">
                    <img src="./icons/download.png" alt="" srcset="" class="ic-assn">
                </div>
                <div class="center-img grid-sm grid-lg">
                    <img src="./icons/upload.png" alt="" class="ic-assn">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
